name: CI - DockerHub Build & Push

on:
  push:
    branches: [ dev ]

env:
  DOCKER_IMAGE: junhui9789/loopin-app

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # Gradle 공식 캐시/환경 최적화 액션
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean bootJar

      - name: DockerHub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Buildx 설치 및 멀티 플랫폼 빌드
        run: |
          docker buildx create --use --name test-builder || docker buildx use test-builder
          docker buildx inspect --bootstrap
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $DOCKER_IMAGE:latest \
            --push .
